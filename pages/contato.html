<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de Contato" />
    <meta name="author" content="Lauan Amorim" />
    <link
      rel="shortcut icon"
      href="../images/codigo-html.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/contato.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/script.js"></script>
    <title>Contato</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul>
          <li>
            <a href="../pages/index.html">Sobre</a>
          </li>
          <li>
            <a href="../pages/notfound.html">Projetos</a>
          </li>
          <li>
            <a href="../pages/contato.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="escolaridade">Escolaridade:</label>
          <select id="escolaridade" name="escolaridade" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos">Pós-graduação</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>
      </form>
      <button class="ui-btn" id="enviar" onclick="enviar()">
        <span> Button </span>
      </button>
    </main>
    <script src="../scripts/script.js"></script>
  </body>
</html>
